<div *ngIf="orders.length; else loading">
    <h2 class="text-center">orders</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Sum</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let order of orders; let idx = index">
                <td>{{ idx + 1 }}</td>
                <td>{{ order.user.name }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.address }}</td>
                <td>{{ order.phone }}</td>
                <td>{{ order.sum }}</td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p class="text-center">Loading...</p>
</ng-template>
