<div>
    
    <form class="form-group">
        <h2 class="text-center">Edit product</h2>
        
        <div class="form-group">
            <label for="name">id</label>
            <input id="productId" type="text" [(ngModel)]="product.id" placeholder="Enter id" name="productId">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="productName" type="text" [(ngModel)]="product.name" placeholder="Enter name" name="productName">
        </div>
        <div class="form-control">
            <label for="price">Price</label>
            <input id="price" type="text" [(ngModel)]="product.price" placeholder="Enter price" name="product.price">
        </div>
        
       <button (click)=updateProduct() class="btn btn-success">Update product</button>
   </form>


</div>
