<div class="container col-lg-6">
    <h1 class="text-center">Payment page</h1>

    <table>
        <tbody>

            <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.name}}</td>
                <td>{{order.sumOfOrder}}</td>
                <td>{{order.sumOfPayment}}</td>

                <button (click)=addPayment(order) class="btn btn-success">Add payment</button>
            </tr>

            <tr *ngIf="!orders">
                <td colspan="3">Loading... Please wait....</td>
            </tr>
            <tr *ngIf="orders && orders.length == 0">
                <td colspan="4">No records found!</td>
            </tr>



        </tbody>
    </table>

</div>
